# Render.com configuration file
# This tells Render how to build and run the .NET application

services:
  - type: web
    name: asm-banhang-api
    env: docker
    region: singapore
    plan: free
    branch: master

    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: Jwt__Key
        value: YourSuperSecretKeyChangeThisInProduction123456789
      - key: Jwt__Issuer
        value: ASM-BANHANG
      - key: Jwt__Audience
        value: ASM-BANHANG-Users
