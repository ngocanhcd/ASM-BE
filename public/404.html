<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect to index.html with the current path as a query parameter
    // This allows the Vue Router to handle the routing on the client side
    const path = window.location.pathname.replace('/ASM-BE/', '');
    const query = window.location.search;
    const hash = window.location.hash;
    
    // Redirect to the base URL with the path info
    window.location.replace('/ASM-BE/' + (path ? '?redirect=' + encodeURIComponent(path + query + hash) : ''));
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
